<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
            display: flex;
            align-items: center; 
        }
        #logo{
            margin: 10px 10px;
        }
        #logo img{
            height: 60px;
            margin: 2px 4px;
            /* background-image: linear-gradient(); */
        }
        #navbar{
            position: relative;
            /* background-image: url('./camp.webp');
            background-position: center; */
            /* background-repeat: no-repeat; */
            /* background-size: cover; */
            display: flex;
            justify-content: space-between;
            background-color: rgba(101, 105, 126,0.76);
        }
        #navbar ul{
            display: flex;
        }
        #navbar::before{
            content: "";
            background-color: black;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        #navbar ul li{
            list-style-type: none;
            font-size: 1.2rem;
        }
        #navbar ul li a{
            color: white;
            display: block;
            padding: 3px 22px;
            border-radius: 20px;
            text-decoration: none;
        }
        #navbar ul li a:hover{
            color: black;
            background-color: white;
        }
        body{
            margin: 0 0;
            position: relative;
        }
        #heading{
            position: absolute;
            right: 830px;
        }
        #contact{
            position: relative;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        #contact::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
    /* background: url('./3bg.jpg')no-repeat center/cover; */
            background-image: url('./contact.avif');
            height: 100vh;
    /*background-position: center; */
    /* background-repeat: no-repeat; */
    /* background-size: cover; */
        }
        #contact-box{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 34px 0;
            border: 3px solid black;
            border-radius: 15px;
            width: 600px;
            background-color: rgb(219, 219, 219);
            margin-top: 80px;

        }
        #contact-box input, 
        #contact-box textarea{
            width: 100%;
            padding: 0.5rem;
            border-radius: 9px;
            font-size: 1.1rem;
        } 
        #contact-box form{
            width: 500px;
        }
        #contact-box label{
            font-size: 1.3rem;
            font-family: 'Bree Serif', serif;
        }
        .contact-footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #333;
            color: #f1f1f1;
            text-align: center;
            padding: 1px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            border-top: 2px solid #00bfff;
        }
        .contact-footer a {
            color: #00bfff;
            text-decoration: none;
            margin-left: 5px;
        }
        .contact-footer a:hover {
            text-decoration: underline;
            color: #fff;
        }

    </style>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="campinglogo.jpg" alt="campingessential.com">
        </div>
        <ul>
            <li class="item"><a href="./index.html">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#client-section">About Us</a></li>
            <li class="item"><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <section id="contact">
        <div id="heading">
            <h1>Contact Us</h1>
        </div>
        
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
</body>
<footer class="contact-footer">

        <a href="index.html">Back to Home</a>
    </p>
</footer>
</html>
